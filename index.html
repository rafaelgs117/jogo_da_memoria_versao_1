<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Jogo da Memória</h1>
<div id="timer" style="font-size:18px; margin-bottom:10px;">⏱ Tempo: 00:00</div>
<div id="game-board"></div>
<div id="message" style="color:green; font-weight:bold; margin-top:15px; display:none;"></div>
<div class="buttons">
  <button onclick="startGame('easy')">Fácil (10 combinações)</button>
  <button onclick="startGame('medium')">Médio (15 combinações)</button>
  <button onclick="startGame('hard')">Difícil (20 combinações)</button>
  <button onclick="restartGame()">Reiniciar</button>
</div>

  <div id="message">🎉 Parabéns! Você ganhou!</div>

  <script src="script.js"></script>
</body>
</html>
